<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1 class="page-title">
        Mentalista
      </h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    </div>
    <div class="game">
      <h1 id="txt-h1">Bem-vindo ao jogo Mentalista</h1>
      <span class="regras" id="span-regras">Adivinhe o número sorteado. O valor sorteado está entre 0 (zero) e 1000 (mil).</span>
      <label for="text">Insira seu palpite abaixo:</label>
      <input type="text" id="adivinhe">
      <input type="submit" value="Enviar" id="button-submit" onclick="adivinhar()">
      <span id="result"></span>
    </div>
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Ilustra%C3%A7%C3%A3o-c%C3%A9rebro+1.png">
    <script src="script.js"></script>
</body>
</html>
