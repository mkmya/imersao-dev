<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
      </div>

    <div id="container-conversor">
        <div id="conversorDeMoeda">
            <div class="input-container">
                <label for="">Insira o valor:</label>
                <input type="number" id="valorEntrada">
            </div>
            <div class="input-container">
                <label for="">Moeda para Conversão</label>
                <select id="moedaInicial">
                    <option value="real">Real</option>
                    <option value="dólar">Dolar</option>
                </select>
            </div>
            <div class="input-container">
                <label for="">Moeda Convertida</label>
                <select id="moedaConvertida">
                    <option value="real">Real</option>
                    <option value="dólar" selected>Dolar</option>
                </select>
            </div>
        </div>
        <div class="moeda">
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
                <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
            </a>
            <input type="submit" value="Converter" onclick="converter()">
        </div>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
